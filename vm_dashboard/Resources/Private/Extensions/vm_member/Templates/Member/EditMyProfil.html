<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">

	<f:flashMessages />

	<f:render partial="FormErrors" arguments="{object:Member}" />

	<f:form action="updateMember" enctype="multipart/form-data" name="member" object="{member}" >
		<f:render partial="Member/EditFormFields" arguments="{member:member,selectOptions:selectOptions,status:status, salutation:salutation, contributionRate:contributionRate,departments:departments,functions:functions, usergroups:usergroups, FESettings:FESettings}" />

	</f:form>

	<!-- Modal Vita-->
	<div class="modal fade" id="vitaModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title"><i class="fas fa-exclamation-circle" aria-hidden="true"></i> Ereignis hinzufügen</h4>
				</div>
				<div class="modal-body" align="center">
					<div style="font-size: 24px;"></div><br/>
					<f:form action="createVitaAjax" name="vita" object="{vita}" arguments="{member : member}">
						<f:render partial="Vita/FormFields" arguments="{vita:vita}" />

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fas fa-ban" aria-hidden="true"></i> <f:translate key="LLL:EXT:vm_dashboard/Resources/Private/Language/locallang.xlf:cancel" /></button>
					<f:form.button class="btn btn-success pull-right" type="submit"><i class="fas fa-save" aria-hidden="true"></i> Ereignis hinzufügen</f:form.button>
					</f:form>
				</div>
			</div>

		</div>
	</div>
</f:section>
</html>
