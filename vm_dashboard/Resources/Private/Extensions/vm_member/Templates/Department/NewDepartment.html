<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
<h1>New Department</h1>

<f:flashMessages />

<f:render partial="FormErrors" arguments="{object:Department}" />

<f:form action="create"  enctype="multipart/form-data"  name="newDepartment" object="{newDepartment}">
<f:render partial="Department/FormFields" />
	<f:form.submit value="Create new" />
</f:form>
</f:section>
</html>
