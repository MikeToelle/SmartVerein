{namespace vm = Typo3graf\VmBase\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
	<div class="box box-primary">
		<div class="box-header with-border">
			<div class="row>">
				<div class="col-md-5">
					<h4>Administrationsgruppen:</h4>
					<table class="table">

						<f:for each="{adminRoles}" as="rolesAdmin" iteration="iter">
							<tr>
								<td><b>{rolesAdmin.title}</b></td>
								<td>(<vm:forArray array="{count}" counter="{iter.index}"/> verknüpfte(s) Mitglied(er))</td>
							</tr>
						</f:for>

					</table>
				</div>
				<div class="col-md-7"></div>
			</div>
		</div>
		<div class="box-body">
			<f:flashMessages />

			<f:render partial="FormErrors" arguments="{object:UserGroup}" />

			<f:form action="updateAdminRole" name="editRole" object="{editRole}" arguments="{adminRole:adminRole}">
				<h4>Administrationsgruppe ändern</h4>
				<f:render partial="AdminRole/FormFields" arguments="{_all}"/>

			</f:form>
		</div>
	</div>
</f:section>
</html>
