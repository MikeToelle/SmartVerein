<div class="form-group {vm:form.hasError(property:'memberFirstname', then: 'has-error')}">
	<label for="memberFirstname">
		<f:translate key="tx_vmmember_domain_model_member.member_firstname" /> <span class="required">*</span>
	</label>
	<f:security.ifHasRole role="21">
		<f:then>
			<f:form.textfield property="memberFirstname" class="form-control" readonly="true" />
		</f:then>
		<f:else>
			<f:form.textfield property="memberFirstname" class="form-control"/>
		</f:else>
	</f:security.ifHasRole>

	<f:render partial="FieldErrors" arguments="{for: 'member.memberFirstname'}" />
</div>
