<div class="form-group">
	<label for="memberSalutation">
		<f:translate key="tx_vmmember_domain_model_member.member_salutation" />
	</label>
	<f:security.ifHasRole role="21">
		<f:then>
			<f:form.select options="{salutation}"  class="form-control" property="memberSalutation" optionLabelField="salutationTitle" prependOptionLabel="{f:translate(key: 'LLL:EXT:vm_dashboard/Resources/Private/Language/locallang.xlf:dashboard.select.pleaseChoose')}" disabled="true" />
		</f:then>
		<f:else>
			<f:form.select options="{salutation}"  class="form-control" property="memberSalutation" optionLabelField="salutationTitle" prependOptionLabel="{f:translate(key: 'LLL:EXT:vm_dashboard/Resources/Private/Language/locallang.xlf:dashboard.select.pleaseChoose')}"/>
		</f:else>
	</f:security.ifHasRole>

</div>
