<div class="form-group">
	<label for="memberLeavingDate">
		<f:translate key="tx_vmmember_domain_model_member.member_leaving_date" />
	</label>
	<div class="input-group">
		<div class="input-group-addon">
			<i class="fas fa-calendar"></i>
		</div>
		<f:security.ifHasRole role="23">
			<f:then>
				<f:form.textfield class="form-control" id="leavingdate" property="memberLeavingDate" value="{member.memberLeavingDate->f:format.date(format: 'd.m.Y')}" readonly="true" />
			</f:then>
			<f:else>
				<f:form.textfield class="form-control" id="leavingdate" property="memberLeavingDate" value="{member.memberLeavingDate->f:format.date(format: 'd.m.Y')}" />
			</f:else>
		</f:security.ifHasRole>
	</div>
</div>
