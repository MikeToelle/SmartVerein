{namespace vm = Typo3graf\VmDashboard\ViewHelpers}
<div class="row">
	<div class="col-md-3">
		<f:for each="{dashboard.widgets}" as="widget">
		<f:render partial="ShowWidgets/ShowWidgetsLeft" arguments="{widget:widget}"/>
			</f:for>
	</div>
	<div class="col-md-3">
		<f:for each="{dashboard.widgets}" as="widget">
		<f:render partial="ShowWidgets/ShowWidgetsMiddle" arguments="{widget:widget}"/>
			</f:for>
	</div>
	<div class="col-md-6">
		<f:for each="{dashboard.widgets}" as="widget">
		<f:render partial="ShowWidgets/ShowWidgetsRight" arguments="{widget:widget}"/>
			</f:for>
	</div>
</div>
