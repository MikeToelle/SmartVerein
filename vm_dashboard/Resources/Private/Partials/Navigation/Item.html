<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:if condition="{mainItem.spacer}">
	<f:then>
		<li class="header">
			<span>{mainItem.title}</span>

	</f:then>
<f:else>
<li class="{f:if(condition:mainItem.children, then:' treeview')} {f:if(condition:mainItem.current, then:' active')}">
		<f:render partial="Navigation/Link" arguments="{_all}"/>

	</f:else>
</f:if>
</html>
